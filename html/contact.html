<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js;">
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Si vous souhaitez me contacter pour un projet ou pour discuter de mon portfolio 'Sweet Little Code', vous pouvez le faire en remplissant le formulaire de contact. Je suis toujours ouvert aux nouvelles opportunités et je serais ravi de discuter de vos projets avec vous.">
    
    <link rel="icon" href="../favicon.ico" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../public/style.css">

    <title>Sweet Little Code | Contact</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <header class="header">
            <div class="header__container">
                <a href="../index.html" class="header__container__logo">Sweet little code</a>
                <nav class="header__container__nav">
                    <a href="../index.html#portfolio" class="header__container__nav__link">Portfolio</a>
                    <a href="../index.html#mission" class="header__container__nav__link">Mission</a>
                    <a href="../index.html#skills" class="header__container__nav__link">Compétences</a>
                    <a href="./contact.html" class="header__container__nav__contact btn">Contact</a>
                </nav>
            </div>
        </header>

        <!-- main content -->
        <main>
            <section class="contact">
                <div class="contact__item">
                    <span class="contact__item__meta">Contact</span>
                    <h1 class="contact__item__hdg hdg hdg--large">Une oreille tendue</h1>
                    <p class="contact__item__text">
                        De la stratégie à l’exécution, je suis là pour vous aider à atteindre vos objectifs.
                    </p>
                </div>

                <!-- contact form -->
                <form id="form" class="contact__form">

                    <!-- name -->
                    <div class="contact__form__input">
                        <label for="name" class="contact__form__input__label">
                            <span>Nom et prénom</span>
                            <i class="fa-solid fa-asterisk"></i>
                        </label>
                        <input type="text" name="name" id="name" placeholder="Votre nom et prénom"
                            class="contact__form__input__element">
                    </div>

                    <!-- email -->
                    <div class="contact__form__input">
                        <label for="email" class="contact__form__input__label">
                            <span>Adresse email</span>
                            <i class="fa-solid fa-asterisk"></i>
                        </label>
                        <input type="email" name="email" id="email" placeholder="Votre adresse email"
                            class="contact__form__input__element">
                    </div>

                    <!-- subject -->
                    <div class="contact__form__input">
                        <label for="subject" class="contact__form__input__label">
                            <span>Objet</span>
                            <i class="fa-solid fa-asterisk"></i>
                        </label>
                        <input type="text" name="subject" id="subject" placeholder="Objet de votre demande"
                            class="contact__form__input__element">
                    </div>

                    <!-- message -->
                    <div class="contact__form__input">
                        <label for="message" class="contact__form__input__label">
                            <span>Message</span>
                            <i class="fa-solid fa-asterisk"></i>
                        </label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"
                            class="contact__form__input__textarea"></textarea>
                    </div>

                    <!-- submit -->
                    <input type="submit" id="button" value="Envoyer" class="contact__form__submit btn btn--big">
                </form>
            </section>
        </main>

        <!-- footer -->
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__container__copy">
                    <i class="fa-regular fa-copyright"></i>
                    <p>2023 Sweet Little Code.</p>
                </div>
                <div class="footer__container__networks">
                    <a href="https://www.linkedin.com/in/allan-couchy-b29821231/" target="_blank" title="linkedin"
                        rel="noopener noreferrer" class="footer__container__networks__link">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/allancouchy/" target="_blank" rel="noopener noreferrer" title="github"
                        class="footer__container__networks__link">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="../js/contact.js"></script>

</html>
